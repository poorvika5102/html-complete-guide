<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tables</title>
</head>

<body>
  <h1>HTML Tables</h1>

  <p>
    Tables are used to present structured, tabular data. They should not be
    used for page layout.
  </p>

  <table border="1">
    <thead>
      <tr>
        <th scope="col">Technology</th>
        <th scope="col">Purpose</th>
        <th scope="col">Level</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>HTML</td>
        <td>Structure of web pages</td>
        <td>Advanced</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>Styling and layout</td>
        <td>Intermediate</td>
      </tr>
      <tr>
        <td>JavaScript</td>
        <td>Interactivity and logic</td>
        <td>Beginner</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
